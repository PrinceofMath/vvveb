<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Manrope:300,400,600,600" rel="stylesheet" type="text/css">

  <base href="../">

  <title>Vvveb - Login</title>



  <link href="css/admin.css" rel="stylesheet">
</head>


<body class="login">

  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-container">




      <form method="post" role="form" id="login" class="login-form fade-in-effect" enctype="multipart/form-data" action="/admin?module=user/login">

        <input type="hidden" name="csrf" data-v-csrf>
        <input type="hidden" name="redirect" id="redirect">

        <div class="logo-content">
          <a href="//www.vvveb.com" target="blank">
            <img src="img/logom.png" />
          </a>
        </div>


        <div class="login-form-content">


          <div class="notifications" data-v-notifications>

            <div class="alert alert-danger d-flex alert-dismissable" role="alert" data-v-notification-error>

              <div class="icon">
                <i class="la la-exclamation-triangle fs-2"></i>
              </div>

              <div class="flex-grow-1 align-self-center" data-v-notification-text>
                Vvveb 0.2 is now available! <a href="update">Update now</a>
              </div>


              <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">
                  <i class="la la-times"></i>
                </span>
              </button>
            </div>

            <div class="alert alert-success d-flex  alert-dismissable d-flex" role="alert" data-v-notification-success>

              <div class="icon">
                <i class="la la-info-circle fs-2"></i>
              </div>

              <div class="flex-grow-1 align-self-center" data-v-notification-text>
                You successfully read this important alert message.
              </div>

              <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">
                  <i class="la la-times"></i>
                </span>
              </button>
            </div>

            <div class="alert alert-primary d-flex alert-dismissable d-flex" role="alert" data-v-notification-info>

              <div class="icon">
                <i class="la la-info-circle fs-2"></i>
              </div>

              <div class="flex-grow-1 align-self-center" data-v-notification-text>
                You successfully read this important alert message.
              </div>

              <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">
                  <i class="la la-times"></i>
                </span>
              </button>
            </div>

          </div>



          <div class="error alert alert-success mb-3" id="messages" data-v-messages>
            <div data-v-message>
              <span class="text-success"> &#10006; </span>
              <span data-v-message-text> Login succesfull! </span>
            </div>
          </div>


          <div class="mb-4">
            <label>Username or email</label>
            <input type="text" class="form-control" name="user" id="username" autocomplete="off" required />
          </div>

          <div class="mb-4">
            <label>Password</label>

            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" autocomplete="off" value="" aria-label="Password" required>
              <div class="input-group-append">
                <button class="btn btn-light text-dark btn-sm py-0 px-3 btn-toggle" type="button" onclick="togglePasswordInput(this)">&#x1F512;</button>
              </div>
            </div>

          </div>



          <div class="mb-4 mt-4 row">


            <div class="">

              <button type="submit" class="btn btn-primary btn-icon w-100">
                Sign In &nbsp;<i class="ion-ios-arrow-right float-end"></i>
              </button>

            </div>


            <div class="mt-3">

              <div class="form-check float-start">
                <input class="form-check-input" type="checkbox" value="" id="rememberme">
                <label class="form-check-label" for="rememberme">
                  Remember me
                </label>
              </div>

              <a href="/admin?module=user/reset" class="text-muted float-end" title="Reset your password">Forgot your password?</a>
            </div>


          </div>


          <div class="login-footer ">
            <!-- div class="info-links">
							<a href="#" class="text-muted"><small>ToS</small></a> -
							<a href="#" class="text-muted"><small>Privacy Policy</small></a>
						</div -->

          </div>
        </div>

      </form>
      <!-- a class="d-block m-3" href="/admin?module=recover" >Forgot your password?</a -->

	  <div class="form-check mt-3 float-end">
		<input class="form-check-input" type="checkbox" value="" id="safemode">
		<label class="form-check-label" for="safemode">
		  <abbr title="Disable all plugins in admin for this session, use this option to disable plugins that have issues.">Safe mode</abbr>
		</label>
	  </div>

    </div>
  </div>


  <script>
	function togglePasswordInput(element) {
		var password = document.getElementById("password");
		if (password.type == "password") {
			password.type = "text"; 
			element.innerHTML = "&#x1F513;";
		} else {
			password.type = "password";
			element.innerHTML = "&#x1F512;";
		}
	}
	</script>

</body>

</html>
